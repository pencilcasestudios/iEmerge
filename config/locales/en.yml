    welcome:
      index:
        copy:
          about_html: |
            <h2>About iEmerge</h2>
            <p>iEmerge Agency scouts for unique Zambian talent in modelling, photography, dance, fashion and design. Our vision is to become Zambia&rsquo;s first choice for talent management and we plan to grow to serve the entire region of Southern Africa.</p>
            <p>Since establishment in January 2011, iEmerge has worked with several organisations and projects including:</p>
            <ul>
              <li>Zamtel and Ericsson&mdash;UNWTO 2013</li>
              <li>Kutowa Designs&mdash;Launch of Kutowa&rsquo;s Yatatu line</li>
              <li>Manda Hill Mall&mdash;Month of Fashion</li>
              <li>Top Model of the World Zambia</li>
              <li>The Bulletin &amp; Record</li>
            </ul>
            <p>The agency&rsquo;s role is to sign talented people and allow them to blossom in their areas of interest. We help young talent to get exposure to the industry and groom them to have confidence, poise and a winning attitude.</p>
