          about_html: |
            <h2>About iEmerge</h2>
            <p>iEmerge Agency scouts for unique Zambian talent in modeling, photography, dance, fashion and design. Our vision is to become Zambia&rsquo;s first choice for talent management and we plan to grow to serve the entire region of Southern Africa.</p>
            <p>Since establishment in January 2011, iEmerge has worked with several organisations and projects including:</p>
            <ul>
              <li>Cavendish University Zambia&mdash;Our models featured on the cover of the graduation booklet</li>
              <li>Kutowa Designs&mdash;Model management for the luanch of Kutwa&rsquo;s Yatatu line</li>
              <li>Attitude Magazine</li>
              <li>JSW jewellary Fashion Show</li>
              <li>Inzy Photography</li>
              <li>FiahLink Photography</li>
              <li>Miss Southern Africa International 2011</li>
            </ul>
            <p>The agency&rsquo;s role is to secure talent people and allow them to blossom in their areas of interest. We help young talent to get exposure to the industry and groom them to have confidence, poise and attitude.</p>
